<!DOCTYPE html>
<html>
<head>
	<title>NBA Stats | Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/flexboxgrid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- HEADER -->
	<header id="main-header">
	<!-- Container consolidates evertyhng into a certain percentage of the screen -->
		<div class="container"> 
		<!-- Aligning to the right -->
		<div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
		<!-- col-xs-12 is for small devices; the table will be displayed as one column -->
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<span class="primary-text"><h1 class="hero-text">nbaStats</h1>&nbsp;</span>
				<span><img src="assets/images/basketball11.png" class="logo" style="width: 60px"></span>
			</div>

			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">			
				<nav id="navbar">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li class="current"><a href="current">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</div>			
		</div>
	</header>

	<!-- MAIN PAGE -->
	<section id="page" class="contact">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<form class="signup-form" action="contact.html">
						<div class="box">
							<h1>Sign Up!</h1>
							<input type="name" name="name" value="First Name" onFocus="field_focus(this, 'name');" 
							onblur="field_blur(this, 'name');" class="name" />  
							<input type="lastName" name="lastName" value="Last Name" onFocus="field_focus(this, 'lastName');" 
							onblur="field_blur(this, 'lastName');" class="lastName" /> 
							<input type="email" name="email" value="Email" onFocus="field_focus(this, 'email');" 
							onblur="field_blur(this, 'email');" class="email" /> 
							<input type="password" name="password" value="Password" onFocus="field_focus(this, 'password');" 
							onblur="field_blur(this, 'password');" class="password" />
							<input type="password" name="password" value="Confirm Password" onFocus="field_focus(this, 'password');" 
							onblur="field_blur(this, 'password');" class="password" />
							<!-- <a href="#"><div class="btn">Sign In</div></a>  -->
							<!-- End Btn -->
							<a href="#"><div id="btn2">Submit</div></a> <!-- End Btn2 -->
						</div> <!-- End Box -->
						<p class="login-text">Already have an account? <u style="color:#f1c40f;">Log in!</u></p>			
					</form>
				</div>
			</div>
		</div>
	</section> 
	

	<!-- COMPANY-->
	<section id="company">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<h4>Contact Us</h4>
					<ul>
						<li><i class="fa fa-phone"></i> (111) 222 333</li>
						<li><i class="fa fa-envelope"></i> nbastats@nbastats.com</li>
						<li><i class="fa fa-map"></i> UC Berkeley Extension, CA</li>
					</ul>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<h4>About Us</h4>
					<p>Not sure.</p>
					</div>
				
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<h4>Newsletter</h4>
					<p>Please sign up for our weekly newsletter</p>
					<form>
						<input type="text" name="email" placeholder="Enter Email">
						<button type="submit" name="button">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- FOOTER -->
	<footer id="main-footer">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p>Copyright &copy; 2017 | NBA Stats</p>
				</div>
			</div>
		</div>
	</footer>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script  src="assets/js/main.js"></script>
</body>
</html>
