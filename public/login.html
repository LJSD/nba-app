<!DOCTYPE html>
<html>
<head>
	<title>NBA Stats | Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/flexboxgrid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
	<!-- HEADER -->
	<header id="main-header">
		<div class="container"> 
		<!-- Aligning to the right -->
			<div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
			<!-- col-xs-12 is for small devices; the table will be displayed as one column -->
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				</div>

				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">	
					<nav id="navbar">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="stats.html">Stats</a></li>
							<li class="current"><a href="myaccount.html">My Account</a></li>
							<li><input type="search" placeholder="Search Player or Team" id="searchBar"></li>
						</ul>
					</nav>
				</div>
			</div>			
		</div>
	</header>

	<!-- MAIN PAGE -->
	<section id="page" class="contact">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<form class="signup-form" style="border:1px solid #ccc" method='post'>
						<label><b>Email</b></label>
						<input type="text" placeholder="Enter Email" id="email" autofocus name="email" required>

						<label><b>Password</b></label>
						<input type="password" placeholder="Enter Password" id="password" name="psw" required>
						<div class="clearfix">
							<button type="submit" id="loginbtn">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section> 
	<!-- FOOTER -->
	<footer id="main-footer">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p>Copyright &copy; 2017 | NBA Stats</p>
				</div>
			</div>
		</div>
	</footer>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
